require: rubocop-performance
AllCops:
  TargetRubyVersion: 2.6.3
  Exclude:
    - 'spec/spec_helper.rb'
    - '**/Gemfile'
    - '**/Rakefile'
  DisplayCopNames: true

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Lint/ToJSON:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
